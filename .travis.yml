language: python
sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

python:
  - "2.7"

addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml  # because pip installation is slow
      - python-simplejson
      - python-serial
      - python-yaml
  postgresql: "9.3"

env:
  global:
  - VERSION="8.0" TESTS="0" LINT_CHECK="0" TRANSIFEX="0"

  matrix:
  # - LINT_CHECK="1" TESTS="0"
  - ODOO_REPO="valdecdev/odoo" TESTS="1" INCLUDE="nh_odoo_fixes,nh_activity,nh_clinical" VERSION="openeobs-8-12" SERVER_EXPECTED_ERRORS="1"
  # - ODOO_REPO='NeovaHealth/odoo" TESTS="1" INCLUDE="nh_odoo_fixes,nh_activity,nh_clinical" VERSION="8.0"
  # - ODOO_REPO="odoo/odoo" TESTS="1" INCLUDE="nh_odoo_fixes,nh_clinical,nh_activity"

virtualenv:
  system_site_packages: true

# install dependencies
before_install:
  - wget http://repo1.maven.org/maven2/org/codehaus/sonar/runner/sonar-runner-dist/2.4/sonar-runner-dist-2.4.zip
  - unzip sonar-runner-dist-2.4.zip
  - echo -e "sonar.host.url=${SONAR_URL}\nsonar.jdbc.username=${SONAR_USERNAME}\nsonar.jdbc.password=${SONAR_PASSWORD}\nsonar.jdbc.url=${SONAR_DBURL}" >> sonar-runner-dist-2.4/conf/sonar-runner.properties
  - export PATH=${HOME}/sonar-runner-dist-2.4/bin:${PATH}

install:
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - git clone --depth=1 https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

after_script:
  - coverage xml -o ${HOME}/coverage.xml
  - echo -e "\nsonar.python.coverage.reportPath=${HOME}/coverage.xml" >> ${BUILD_DIR}/NeovaHealth/nhclinical/sonar-project.properties
  - sonar-runner